<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Div and Style</title>
		<meta charset="utf-8">
	</head>
	<body>
	<h1>WELCOME TO STYLE<h1>
	<p> This paragraph has no style added to it.</p>
	<div style="color: green">
		<h1>Green!</h1>
		<p>This paragraph has style!</p>
	</div>
	<h4>The style is gone again.</h4>
	<p>This is not part of the div section and the style reverts back to the style of the page.</p>
	<style>
	h3 {
		color: orange;
		Text-align: center;
		}
	</style>
	<h3>THE END</h3>
	</body>
</html>
